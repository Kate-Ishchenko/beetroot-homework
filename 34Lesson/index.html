<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Lets chat!</h1>
      <img src="402946.png" alt="robot" class="robot" />
      <input type="text" id="main-input" />
      <div class="btn-holder">
        <button class="main-btn" id="age-btn">check age</button>
        <button class="main-btn" id="symbol-btn">get symbol</button>
        <button class="main-btn" id="sum-btn">get sum</button>
        <button class="main-btn" id="divider-btn">get divider</button>
        <button class="main-btn" id="all-dividers-btn">get all dividers</button>
      </div>
      <div class="message-holder">
        <p class="message">the Result:</p>
        <p id="age-answer"></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
